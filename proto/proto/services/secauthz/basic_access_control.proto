syntax = "proto3";

option go_package = "github.com/s77rt/rdpcloud/proto/go/services/secauthz";

package services.secauthz;

message LookupAccountSidByUsernameRequest { string username = 1; }
message LookupAccountSidByUsernameResponse { string sid = 1; }

message LookupAccountUsernameBySidRequest { string sid = 1; }
message LookupAccountUsernameBySidResponse { string username = 1; }
